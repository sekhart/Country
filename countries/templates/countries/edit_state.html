{% extends 'countries/base.html' %}
{% load bootstrap3 %}

{% block header%}
<h2>Edit State of : <a href = "{% url 'countries:stateslist' country.id %}">{{country}}</a></h2>
{% endblock header%}

{% block content %}
 <form action="{% url 'countries:edit_state' state.id %}" method='post' class="form">
{% csrf_token %}
 {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
