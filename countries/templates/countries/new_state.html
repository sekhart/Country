{% extends 'countries/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Add a new State: <a href="{% url 'countries:stateslist' country.id %}">{{ country }}</a></h2>
{% endblock header %}


{% block content %}
 <form action="{% url 'countries:new_state' country.id %}" method='post' class="form">
{% csrf_token %}
 {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add State</button>
    {% endbuttons %}
</form>
{% endblock content %}
